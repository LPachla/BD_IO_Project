services:
  bd:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: password
    expose:
      - 5432
    ports:
      - 5432:5432

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api

  web:
    build: .
    restart: unless-stopped
    depends_on:
      - bd
    expose:
      - 80
    volumes:
      - ./web:/var/www/html

  api:
    build: .
    restart: unless-stopped
    depends_on:
      - bd
    expose:
      - 80
    volumes:
      - ./api:/var/www/html
